# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master
pool:
  vmImage: 'Windows-latest'
variables:
  buildConfiguration: 'Release'
steps:
- task: DotNetCoreCLI@2
  inputs:
    command: restore
    projects: '**/*.csproj'
    vstsFeed: 'bebd0b58-3188-4e3f-ad2f-2bb688755732'
- task: DotNetCoreCLI@2
  inputs:
    command: publish
    publishWebProjects: True
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false
# this code takes all the files in $(Build.ArtifactStagingDirectory) and uploads them as an artifact of your build.
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
    artifactName: 'moviespage-test-lb'
  
- task: AzureRmWebAppDeployment@4
  displayName: 'Azure App Service Deploy: MoviesPage-test-lb'
  inputs:
    azureSubscription: 'Development Integration MSDN (308583db-5571-446d-b880-646fcb826528)'
    WebAppName: 'MoviesPage-test-lb'
    packageForLinux: '$(Build.ArtifactStagingDirectory)'



